<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="400" cy="200" r="180" fill="#E0E7FF" opacity="0.3"/>
  
  <!-- Desk -->
  <rect x="200" y="250" width="200" height="10" fill="#94A3B8" rx="2"/>
  <rect x="210" y="260" width="10" height="80" fill="#64748B"/>
  <rect x="380" y="260" width="10" height="80" fill="#64748B"/>
  
  <!-- Computer screen on desk -->
  <rect x="250" y="210" width="100" height="60" fill="#1E293B" rx="4"/>
  <rect x="255" y="215" width="90" height="50" fill="#3B82F6"/>
  <rect x="290" y="270" width="20" height="10" fill="#64748B"/>
  
  <!-- Person 1 (Interviewer - left) -->
  <g transform="translate(150, 150)">
    <!-- Body -->
    <ellipse cx="50" cy="100" rx="35" ry="50" fill="#4B5563"/>
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#FDB3A4"/>
    <!-- Hair -->
    <path d="M 25 35 Q 25 20, 50 20 Q 75 20, 75 35" fill="#1F2937"/>
    <!-- Laptop -->
    <rect x="20" y="90" width="60" height="40" fill="#94A3B8" rx="2"/>
    <rect x="25" y="95" width="50" height="30" fill="#E5E7EB"/>
  </g>
  
  <!-- Person 2 (Candidate - right) -->
  <g transform="translate(350, 150)">
    <!-- Body -->
    <ellipse cx="50" cy="100" rx="35" ry="50" fill="#3B82F6"/>
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#FDB3A4"/>
    <!-- Hair -->
    <path d="M 25 35 Q 25 20, 50 20 Q 75 20, 75 35" fill="#7C3AED"/>
    <!-- Arms/gesture -->
    <ellipse cx="75" cy="90" rx="8" ry="25" fill="#FDB3A4" transform="rotate(30 75 90)"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="40" fill="white" rx="8" stroke="#E5E7EB" stroke-width="2"/>
    <polygon points="20,40 30,40 25,50" fill="white" stroke="#E5E7EB" stroke-width="2" stroke-linejoin="round"/>
    <circle cx="20" cy="20" r="2" fill="#94A3B8"/>
    <circle cx="30" cy="20" r="2" fill="#94A3B8"/>
    <circle cx="40" cy="20" r="2" fill="#94A3B8"/>
  </g>
  
  <!-- Code/Skills icons floating -->
  <g opacity="0.6">
    <text x="480" y="100" font-family="monospace" font-size="20" fill="#3B82F6">{ }</text>
    <text x="120" y="280" font-family="monospace" font-size="20" fill="#10B981">SQL</text>
    <text x="450" y="320" font-family="monospace" font-size="16" fill="#7C3AED">Python</text>
  </g>
</svg>